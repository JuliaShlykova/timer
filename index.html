<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .display-timer {
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    }
    .display-timer>span {
      font-size: 5rem;
    }
  </style>
  <title>Timer</title>
</head>
<body>
  <div class="root d-flex flex-column gap-3 vw-100 vh-100 justify-content-center align-items-center bg-info">
    <form class="d-flex flex-column justify-content-center align-items-center">
      <label for="minutes">
        Set time (minutes):
      </label>
      <input type="number" id="minutes" max="180" min="1" />
      <button type="submit" id="btn-start" class="border-success border-5 text-success rounded-5 p-3">
        start
      </button>
    </form>
    <div class="display-timer p-2 d-flex flex-row text-info-emphasis">
      <span id="timer-minutes" class="">00</span>
      <span>:</span>
      <span id="timer-seconds">00</span>
    </div>
    <button id="btn-stop" class="border-danger border-5 text-danger rounded-5 p-3">
      stop
    </button>
  </div>

  <script>
    const btnStart = document.querySelector('#btn-start');
    const form = document.querySelector('form');
    const btnStop = document.querySelector('#btn-stop');
    const userMinutes = document.querySelector('#minutes');
    const displayMinutes = document.querySelector('#timer-minutes');
    const displaySeconds = document.querySelector('#timer-seconds');
    
    const TimeInterval = (minutes) => {
      let timeLeft = minutes * 60;
      const interval = setInterval(() => {
        if (timeLeft === 0 ) {
          clearInterval(interval);
          btnStart.disabled = false;
          let beat = new Audio('./audio/last-stop.mp3');
          beat.play();
        }
        let minutesLeft = Math.floor(timeLeft/60);
        displayMinutes.textContent = ((minutesLeft < 10)?'0':'') + minutesLeft;
        displaySeconds.textContent = ((timeLeft - minutesLeft*60 < 10)?'0':'') + (timeLeft - minutesLeft*60);
        document.title = displayMinutes.textContent + ':' + displaySeconds.textContent;
        timeLeft--;
        }, 1000);
      return () => {clearInterval(interval)};
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (e.currentTarget.checkValidity()) {
        const minutes = Number(userMinutes.value);
        const cleanup = TimeInterval(minutes);
        btnStart.disabled = true;
        btnStop.addEventListener('click', () => {
          cleanup();
          displayMinutes.textContent = displaySeconds.textContent = '00';
          btnStart.disabled = false;
          document.title = 'Timer';
        })
      }
    })
  </script>
</body>
</html>
