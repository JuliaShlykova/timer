<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>
  <div class="root d-flex flex-column gap-3 vh-100 vw-100 justify-content-center align-items-center">
    <div class="w-50 text-center test-info">
      <q class="quote">
          Inspire
      </q>
      <p class="author"></p>
    </div>
    
    <form class="d-flex flex-column gap-2 justify-content-center align-items-center">
      <label for="minutes">
        Set time (minutes):
      </label>
      <input type="number" id="minutes" max="180" min="1" value="25" />
      <button type="submit" id="btn-start" class="border-success border-1 text-success px-2">
        start
      </button>
    </form>
    <div class="display-timer p-2 d-flex flex-row">
      <span id="timer-minutes" class="">00</span>
      <span>:</span>
      <span id="timer-seconds">00</span>
    </div>
    <button id="btn-stop" class="border-danger border-1 text-danger px-2">
      stop
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
