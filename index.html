<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>
  <button id="btn-changeBg">Change Background</button>
  <div class="root">
    <div class="text-container">
      <q class="quote">
          Inspire
      </q>
      <p class="author"></p>
    </div>
    
    <div class="display-timer">

      <div class="wave"></div>
      <div class="surface"></div>
      <div class="timer">
        <span id="timer-minutes">00</span>
        <span>:</span>
        <span id="timer-seconds">00</span>
      </div>
    </div>
    <form>
      <input type="number" id="minutes" max="180" min="1" value="25" />
      <button type="submit" id="btn-start">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <path d="M35 25 L75 50 L35 75 Z" />
        </svg>
      </button>
      <button id="btn-stop" disabled="true">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <path d="M30 30 L70 30 L70 70 L30 70 Z" />
        </svg>
      </button>
    </form>
    <div class="footnote">
      The photo were obtained from <a href="https://pixabay.com/">Pixabay</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
