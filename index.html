<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>
  <div class="root">
    <div class="text-container">
      <q class="quote">
          Inspire
      </q>
      <p class="author"></p>
    </div>
    
    <div class="display-timer">

      <div class="wave"></div>
      <div class="surface"></div>
      <div class="timer">
        <span id="timer-minutes">00</span>
        <span>:</span>
        <span id="timer-seconds">00</span>
      </div>
    </div>
    <form>
      <input type="number" id="minutes" max="180" min="1" value="25" />
      <button type="submit" id="btn-start">
        <span>'</span><span>&blacktriangleright;</span>
      </button>
      <button id="btn-stop" disabled="true">
        &#9632;
      </button>
    </form>
    <div class="footnote">
      The photo was made by <a href="https://pixabay.com/photos/monolithic-part-of-the-waters-sea-3373906/">Macb3t</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
